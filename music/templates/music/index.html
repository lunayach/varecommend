

{% extends 'music/base.html' %}
{% load staticfiles %}
{% block body %}

    <div class="container" >
        <div class="row">

            {% for album in albums%}
                <div class="col-md-3" style="background-color: white;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)">
                    <div class="thumbnail">
                        <a class="edit" href="{% url 'music:detail' album.id %}"><img   src={{ album.album_logo.url }} ></a>

                <div class="caption">
                            <h3>{{ album.album_name }}</h3><br><h5>{{ album.artist }}</h5><br>
                            <a class="btn btn-primary" href="{% url 'music:detail' album.id %}">View Details</a>
                            <form action="{% url 'music:album-delete' album.id%}" method="post" style="display: inline">
                                {% csrf_token %}
                            <button type="submit" class="btn btn-default"> <span class="glyphicon glyphicon-trash"></span></button>
                            </form>

                                <button type="button" class="btn btn-default" ><span class="glyphicon glyphicon-star-empty" ></span></button>

                </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:3 %}
                </div>
                    <div class="row">
                {% endif %}

                {% if forloop.last %}
                    </div>
                {% endif %}
            {% endfor %}


    </div>
{% endblock %}
